rag:
  chunk_size: 250
  chunk_overlap: 50

paths:
  data_dir: "data\\"
  bm25_index: "data\\bm25_index"
  qdrant_url: "http://localhost:6333"

vectorstore:
  backend: "qdrant"
  collection_name: "rag_collection"

models:
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
  reranker_model: "cross-encoder/ms-marco-MiniLM-L-6-v2"

llm:
  backend: "ollama"
  model: "llama3.2:1b"
  temperature: 0.2
  max_tokens: 1024

backends:
  ollama:
    base_url: "http://localhost:11434"

retrieval:
  top_k_dense: 20
  top_k_sparse: 20
  top_k_rerank: 5
  fusion_method: "reciprocal_rank"   # or "weighted"
