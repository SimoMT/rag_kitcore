services:
  ollama:
    build:
      context: .
      dockerfile: ./webapp/ollama/Dockerfile.ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    user: "0:0"
    build:
      context: .
      dockerfile: ./vectorstore/qdrant/Dockerfile.qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 20

  backend:
    image: rag_kitcore-backend:latest
    profiles: ["cpu"]
    build:
      context: .
      dockerfile: ./Dockerfile.backend
    ports:
      - "8001:8001"
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./data:/app/data
  backend-gpu:
    profiles: ["gpu"]
    build:
      context: .
      dockerfile: ./Dockerfile.backend_gpu
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    environment:
      CUDA_VISIBLE_DEVICES: "0"
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data

  chainlit:
    image: rag_kitcore-chainlit:latest
    build:
      context: .
      dockerfile: ./webapp/chainlit/Dockerfile.chainlit
    ports:
      - "8000:8000"
    environment:
      OLLAMA_HOST: "ollama"
      OLLAMA_PORT: "11434"
      QDRANT_URL: "http://qdrant:6333"
      BACKEND_URL: "http://backend:8001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5
  indexer:
    build:
      context: .
      dockerfile: ./Dockerfile.indexer
    command: python /app/scripts/ingest.py
    volumes:
      - ./data:/app/data
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy


volumes:
  qdrant_data:
  ollama_data:
